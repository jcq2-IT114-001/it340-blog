<!DOCTYPE html>
<html>
<head>
  <title>Retro Blog Login</title>
  <style>
    body {
      background-color: #c0d9f7;
      font-family: Tahoma, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #container {
      margin: 120px auto;
      width: 420px;
      padding: 20px;
      background: white;
      border: 2px solid #2f4f6f;
      box-shadow: 4px 4px 0px #2f4f6f;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #2f4f6f;
      font-size: 14px;
    }

    button {
      margin-top: 12px;
      padding: 10px 25px;
      background: #2f4f6f;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      opacity: 0.85;
    }

    #mfa-container {
      display: none;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <div id="container">
    <h2>Retro Blog Login</h2>

    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <br>
    <button onclick="login()">Login</button>
    
    <!-- MFA Code Prompt -->
    <div id="mfa-container">
      <h3>Enter MFA Code</h3>
      <input id="mfa-code" type="text" placeholder="MFA Code">
      <button onclick="verifyMFA()">Verify Code</button>
    </div>
  </div>

    <!-- Link to Blog Page -->
    <a href="/blog.html">Go to Blog</a>  <!-- Add this link to go to the blog page -->
  </div>

  <script>
    let username = '';

    // Login function
    function login() {
      username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("http://192.168.64.129:3000/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.mfaRequired) {
          document.getElementById("mfa-container").style.display = "block";
        } else {
          alert(data.success ? "Login successful!" : "Login failed!");
        }
      })
      .catch(err => {
        alert("Backend not reachable.");
        console.error(err);
      });
    }

    // MFA verification function
    function verifyMFA() {
      const code = document.getElementById("mfa-code").value;

      fetch("http://192.168.64.129:3000/verify-mfa", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, code })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.success ? "MFA Verified!" : "Invalid MFA code.");
        if (data.success) {
          window.location.href = "/blog.html"; // Redirect to the dashboard or main page
        }
      })
      .catch(err => console.error("Error verifying MFA", err));
    }
  </script>

</body>
</html>
