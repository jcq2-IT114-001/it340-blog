
<!DOCTYPE html>
<html>
<head>
  <title>Retro Blog Login</title>

  <style>
    body {
      background-color: #c0d9f7;
      font-family: Tahoma, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #container {
      margin: 120px auto;
      width: 420px;
      padding: 20px;
      background: white;
      border: 2px solid #2f4f6f;
      box-shadow: 4px 4px 0px #2f4f6f;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #2f4f6f;
      font-size: 14px;
    }

    button {
      margin-top: 12px;
      padding: 10px 25px;
      background: #2f4f6f;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      opacity: 0.85;
    }

    footer {
      margin-top: 15px;
      font-size: 11px;
      color: #555;
    }
  </style>
</head>

<body>

  <div id="container">
    <h2>Retro Blog Login</h2>

    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <br>
    <button onclick="login()">Login</button>

    <footer>
      <p>Â© 2003 vibes only</p>
    </footer>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("http://192.168.64.129:3000/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Login successful!");
        } else {
          alert("Invalid credentials.");
        }
      })
      .catch(err => {
        alert("Backend not reachable.");
        console.error(err);
      });
    }
  </script>

</body>
</html>
