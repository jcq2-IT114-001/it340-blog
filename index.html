<!DOCTYPE html>
<html>
<head>
  <title>My Blog Login</title>
  <style>
    body {
      background-color: #c0d9f7;
      font-family: Tahoma, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #container {
      margin: 100px auto;
      width: 400px;
      padding: 20px;
      background: white;
      border: 2px solid #2f4f6f;
      box-shadow: 3px 3px 0px #2f4f6f;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #2f4f6f;
    }

    button {
      padding: 10px 20px;
      background: #2f4f6f;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Retro Blog Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</body>
</html>
